<!DOCTYPE html>
<html>
<head>
	<title>scope</title>
	<script src="angular.min.js"></script>

	<script>
	var app = angular.module('foodApp',[]);
	app.controller('Ctrl', function($scope){
		$scope.data={
			flavor:"coke"
		}
	});

	app.directive('drink', function(){
		return {
			scope: {
				flavor:"="
			
			},
			restrict: 'E', 
			template: '<div>From the directive scope: {{flavor.flavor}}. Edit this here: <input type="text" ng-model="flavor.flavor"></div>'
		};
	});
	</script>
</head>
<body>
<div ng-app="foodApp" ng-controller='Ctrl'>
From the ctrl scope:{{data.flavor}}
<drink flavor="data"></drink>
<!--Only above will bind to scope as it is linked to the object data which is on the scope-->
From the ctrl scope:{{data.flavor}}
<drink flavor="{flavor:'sprite'}"></drink>
From the ctrl scope:{{data.flavor}}
<drink flavor="{flavor:'canada dry'}"></drink>

</div>
</body>
</html>
